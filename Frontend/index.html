<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

   <table>
    <tr>
      <th>name</th>
      <th>output</th>
      <th>lat</th>
      <th>long</th>
      <th>imageLink</th>
    </tr>
    <tr>
      <td id="name"></td>
      <td id="output"></td> 
      <td id="lat"> </td>
      <td id="long"> </td>
      <td id="imageLink"> </td>
     </tr>
  </table>
    <script>
    var details = {
        'method': 'getStickerDetails'     
    };
    
    var formBody = [];
    for (var property in details) {
      var encodedKey = encodeURIComponent(property);
      var encodedValue = encodeURIComponent(details[property]);
      formBody.push(encodedKey + "=" + encodedValue);
    }
    formBody = formBody.join("&");
    
    fetch('api.html', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
      },
      body: formBody
    })

    .then((response) => response.json())
    .then((json) => {
      document.getElementById("output").innerHTML = json.description
      document.getElementById("name").innerHTML = json.name
      document.getElementById("lat").innerHTML = json.lat
      document.getElementById("long").innerHTML = json.long
      document.getElementById("imageLink").innerHTML = json.imageLink
    } );

    </script>
</body>
</html>
